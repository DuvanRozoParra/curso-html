<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo de la pagina -->
    <title>Login</title>
  </head>
  <body>
    <!-- Titulo de Bienvenida -->
    <h1 id="main-header">Bienvenido</h1>

    <!-- Contenedor del formulario -->
    <form id="contact" method="post" action="/submit">
      <!-- Contenedor del input (correo) -->
      <div>
        <!-- titulo del input -->
        <label for="email">Correo electrónico:</label>
        <!-- input tipo correo -->
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@correo.com"
          required
        />
      </div>

      <!-- Contenedor del input (contraseña) -->
      <div>
        <!-- titulo del input -->
        <label for="password">Contraseña:</label>
        <!-- input tipo password-->
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit">Enviar</button>
    </form>

    <!-- <div id="app"></div> -->
    <!-- <script type="module" src="/src/main.js"></script> -->
  </body>
</html>
